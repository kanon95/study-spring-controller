server:
  port: 8080

spring:
  application:
    name: spring-rest-controller-example

  # H2 데이터베이스 설정
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: 

  # JPA 설정
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  # SQL 초기화 설정
  sql:
    init:
      mode: always
      platform: h2

  # Hibernate 초기화 후 data.sql 실행
  defer-datasource-initialization: true

  # H2 콘솔 활성화
  h2:
    console:
      enabled: true
      path: /h2-console

# 로깅 설정
logging:
  level:
    com.example.springrest: DEBUG
    org.springframework.web: DEBUG
