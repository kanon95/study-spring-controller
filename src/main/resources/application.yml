server:
  port: 8080

spring:
  application:
    name: spring-rest-controller-example

  # H2 데이터베이스 설정
  datasource:
    # TCP 서버 연결 설정 (DBeaver 접근용)
    url: jdbc:h2:tcp://localhost:9092/mem:testdb;MODE=MySQL;DATABASE_TO_UPPER=false
    #url: jdbc:h2:tcp://localhost:9092/~/testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:

  # H2 콘솔 활성화 (브라우저 접근용)
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true
        trace: false

  # JPA 설정
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    # Hibernate가 SQL 초기화를 처리하지 않도록 설정
    defer-datasource-initialization: true


  # SQL 초기화 설정
  sql:
    init:
      mode: always
      platform: h2
      # schema.sql과 data.sql 명시적으로 지정
      schema-locations: classpath:schema.sql
      data-locations: classpath:data.sql
      # SQL 실행 시점을 명시적으로 설정
      continue-on-error: false


  # Hibernate 초기화 후 data.sql 실행
  defer-datasource-initialization: true

# 로깅 설정
logging:
  level:
    root: INFO
    com.example.springrest: DEBUG
    org.springframework.web: INFO
    org.springframework.boot.autoconfigure: INFO
    org.h2: DEBUG

